<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/cliente/home}">
<html>
    <body>
    <div layout:fragment="content">
         <div>
            <h1>SEU PEDIDO</h1>
            <input type="button" value="Refazer Pedido" th:onclick="'location.href = \'' +
             @{/cliente/carrinho/refazerCarrinho} + '?pedidoId=' + ${pedido.id} + '\';'"/>
            <div id="mensagemDeSucesso">
            	<span th:text="'STATUS: ' + ${pedido.status.descricao}"></span>
            	
            </div>
            <br/>
             
	         <img id="imgRestauranteOpcao" th:src="@{/images/logotipo/} + ${pedido.restaurante.logotipo}"/>
	         
             <br/><br/>
         </div>
       
         <div th:each="item : ${pedido.itens}">
            <span id="restauranteOpcaoTitulo" th:text="${item.itemCardapio.nome}"></span><br/>
            <span th:text="'Quantidade: '+ ${item.quantidade}"></span><br/>
            <span  th:text="${item.observacoes}"></span><br/>
            <span th:text="${#numbers.formatCurrency(item.preco)}"></span><br/><br/>
            
         </div>
         <br/><br/>
               <div>
            <span id="restauranteOpcaoTitulo">Taxa de entrega</span><br/>
            <span th:text="${#numbers.formatCurrency(pedido.restaurante.taxaDeEntrega)}"></span>
         </div>
         <br/><br/>
         <div>
            <span id="restauranteOpcaoTitulo" >Total</span><br/>
            <span th:text="${#numbers.formatCurrency(pedido.total)}"></span>
         </div>
         <br/><br/>
		<div>
			<input type="button" value="Voltar"
				th:onclick="'location.href = \'' + @{/cliente/home} +  '\';'" /><br />
		</div>
	</div>
         
</html>
